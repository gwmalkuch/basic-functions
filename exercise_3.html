<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functions! (Three)</title>
</head>
<body>
	<script>
		/*
			Two uncompleted functions are below.
			Make it so that all of the tests print "true" (without changing the tests).
		*/

		function square(a) { //declare function square with a as parameter
			// TODO return the square of a
			return (a * a); //return square of a
		}

		function min (a, b) { //declare function min with a, b as parameters
			// TODO return the minimum of a and b
			// Hint: you'll need to use "if"
			if (a < b) { //if a is less than b
				return a; //return a
			} else if (a > b) { //else if a is greater than b
				return b; //return b
			} else {
				return a; //else return a
			}
		}

		// Test One
		console.log(5 * 5 === square(5));
		console.log(1 * 1 === square(1));

		// Test Two
		console.log(min(5, 2) === 2);
		console.log(min(3, 5) === 3);
		console.log(min(4, -4) === -4);
		console.log(min(-2, 5) === -2);
		console.log(min(0, 0) === 0);
	</script>
</body>
</html>
